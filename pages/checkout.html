<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Finalizar compra</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/tablas.html">Productos</a></li>
                    <li><a href="../pages/login.html">Iniciar sesión</a></li>
                    <li><a href="../pages/register.html">Registrarse</a></li>
                    <li><a href="../pages/carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <h1>Finalizar compra</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card p-4 mb-4">
                            <h3>Datos de Pago</h3>
                            <form action="">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoTarjeta" class="form-label">Tipo de Tarjeta</label>
                                    <select class="form-select" id="tipoTarjeta" required>
                                        <option value="credito">Crédito</option>
                                        <option value="debito">Débito</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                                    <input type="text" class="form-control" id="tarjeta" required>
                                </div>
                                <div class="mb-3">
                                    <label for="vencimiento" class="form-label">Fecha de Vencimiento</label>
                                    <input type="text" class="form-control" id="vencimiento" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">Código de Seguridad</label>
                                    <input type="text" class="form-control" id="cvv" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dni" class="form-label">DNI del Titular</label>
                                    <input type="text" class="form-control" id="dni" required>
                                </div>
                                <button type="submit" class="btn btn-success">Confirmar Datos de Pago</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card p-4">
                            <h3>Datos de Facturación</h3>
                            <form action="">
                                <div class="mb-3">
                                    <label for="facturacionNombre" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="facturacionNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="facturacionEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="facturacionEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="facturacionDireccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="facturacionDireccion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="facturacionDNI" class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" id="facturacionDNI" required>
                                </div>
                                <div class="mb-3">
                                    <label for="facturacionTelefono" class="form-label">Número de Teléfono</label>
                                    <input type="text" class="form-control" id="facturacionTelefono" required>
                                </div>
                                <button type="submit" class="btn btn-success">Confirmar Datos de Facturación</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; PandoraCorp | Todos los derechos reservados</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
