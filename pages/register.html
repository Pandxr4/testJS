<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/tablas.html">Productos</a></li>
                    <li><a href="../pages/login.html">Iniciar sesión</a></li>
                    <li><a href="../pages/register.html">Registrarse</a></li>
                    <li><a href="../pages/carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <h1>Registrarse</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card p-4">
                            <form action="">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="nombreUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Dirección Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarEmail" class="form-label">Confirmar Dirección Email</label>
                                    <input type="email" class="form-control" id="confirmarEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmarPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terminos" required>
                                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                                </div>
                                <button type="submit" class="btn btn-success">Finalizar Registro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; PandoraCorp | Todos los derechos reservados</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
